<ion-header>

    <ion-navbar>
        <ion-title>在岗情况</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <date-picker></date-picker>
    <section class="term_daily_graph" padding>
        <round-range width='90' raduis='10' color='#3aad1d'></round-range>
        <div class="graph_type">
            <div><span class="type_color ccc"></span><span>未在岗</span><span class="num">3</span></div>
            <div><span class="type_color blue"></span><span>在岗</span><span class="num">27</span></div>
        </div>
    </section>
    <section class="daily_people">
        <div class="daily_list_title">
            不在岗人员(3人)
        </div>
        <ion-list>
            <ion-item>
                <ion-avatar item-start>
                    <avatar name='王琪琪'></avatar>
                </ion-avatar>
                <h4>王琪琪</h4>
                <button item-end ion-button outline color='bingjia'>病假</button>
            </ion-item>
            <ion-item>
                <ion-avatar item-start>
                    <avatar name='虚荣城'></avatar>
                </ion-avatar>
                <h4>虚荣城</h4>
                <button item-end ion-button outline color='shijia'>事假</button>
            </ion-item>

        </ion-list>
    </section>
    <section class="daily_people">
        <div class="daily_list_title">
            在岗人员(27人)
        </div>
        <ion-list>
            <ion-item>
                <ion-avatar item-start>
                    <avatar name='王琪琪'></avatar>
                </ion-avatar>
                <h4>王琪琪</h4>
                <button item-end ion-button outline color='danger'>迟到</button>
            </ion-item>
            <ion-item>
                <ion-avatar item-start>
                    <avatar name='虚荣城'></avatar>
                </ion-avatar>
                <h4>虚荣城</h4>
                <button item-end ion-button outline color='danger'>迟到</button>
            </ion-item>
            <ion-item>
                <ion-avatar item-start>
                    <avatar name='方霞'></avatar>
                </ion-avatar>
                <h4>方霞</h4>
                <button item-end ion-button outline color='secondary'>正常</button>
            </ion-item>
        </ion-list>
    </section>
</ion-content>
