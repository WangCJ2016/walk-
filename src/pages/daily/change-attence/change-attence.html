<ion-header>

    <ion-navbar>
        <ion-title>考勤状态设置</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]='form' (submit)='ngSubmit(form)'>
        <section class="attence_type" padding>
            <h4 class="attence_title">类型</h4>
            <div class="attence_check" >
                <div class="attenc_item {{item.class}}" *ngFor="let item of attence_types; let i=index" (click)='choseType(i)' [class.checked]='i===check_index'>
                    <i></i>
                    <span>{{item.title}}</span>
                </div>
            </div>
        </section>
        <section class="attence_type" padding>
            <h4 class="attence_title">描述</h4>
            <ion-textarea placeholder='请填写理由' formControlName='reason' >
            </ion-textarea>
        </section>
        
            <time-count-formcontrol formControlName='timeObj'></time-count-formcontrol>
    
        <div class="submit_btn" padding>
            <button ion-button full>提交</button>
        </div>
    </form>
</ion-content>
