<ion-header>

    <ion-navbar>
        <ion-title>{{title}}的日报</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <date-picker (dateEmit)='selectDay($event)' (monthEmit)='selectMonth($event)' [dailyStatusByMonth]='dailyStatusByMonth'></date-picker>
    <blank></blank>
    <section class="_content">
        <div class="content_item">
            <div class="item_title" (click)='goPage("ChangeAttencePage")'>
                <span class="type">考勤</span>
                <span class="prag">修改考勤状态</span>
                <ion-icon name="ios-arrow-forward"></ion-icon>
                <img src="assets/imgs/work-desk/icon_kaoqin.png" alt="">
            </div>
           
            <div class="item_item" *ngFor="let item of attenceList">
                <span>{{item.clockTime}}</span>
                <span>{{item.type==1?'签到':'签退'}}</span>
                <span class="trueAddress">{{item.trueAddress}}</span>
            </div>
            
        </div>
        <div class="border"></div>
      
        
        <div class="content_item">
            <div class="item_title">
                <span class="type">日报</span>
                <img src="assets/imgs/work-desk/icon_ribao.png" alt="">
            </div>
        </div>
        <div  class="content_item" style="border-left:none" >
                <textarea #content  placeholder="请记录您的工作心得，下一步工作安排或者计划" [(ngModel)]="desc" [disabled]='contentDisabled' value={{dailyContent}} >
                    
                </textarea>
                <img  *ngIf='!showIf&&isSelf&&isToday' (click)='edit()' class="edit" src="assets/imgs/work-desk/edit.png" alt="">
                <div *ngIf='showIf||!contentDisabled' class="clearfix">
                    <button ion-button clear float-right (click)='addDaily()'>提交</button>
                    <button ion-button clear float-right style="color:#ccc">取消</button>
                </div>
               
            </div>
        <div *ngIf='!showIf||stars' class="stars_">
            <span>评分：</span>
            <div>
                <img src="assets/imgs/work-desk/{{star}}.png" *ngFor="let star of starsArray; let i=index" alt="">
            </div>
        </div>
    </section>

    <div  class="submit_btn" *ngIf='!showIf&&!isSelf'>
        <button ion-button full (click)='pingyue()'>评阅</button>
    </div>
    <!-- <star [trsition]='backdrop' (cb)='callback($event)' (starcb)='starcb($event)'></star> -->
</ion-content>
