                  <span class="type">日报</span>
                  <img src="assets/imgs/work-desk/icon_ribao.png" alt="">
              </div>
          </div>
          <div class="content_item" style="border-left:none">
              <ion-textarea placeholder="请记录您的工作心得，下一步工作安排或者计划"></ion-textarea>
