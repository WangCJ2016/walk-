<ion-header>

    <ion-navbar>
        <ion-title>考勤</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="attence_time">
        <img class="today" src="assets/imgs/attence/iocn_today.png" alt="">
        <span>{{date|date:"y-M-d"}}</span>
        <span>{{weekDay}}</span>
    </div>
    <div class="attence_address">
        <img class="loc" src="assets/imgs/attence/icon_loc.png" alt="">
        <span>当前位置</span>
        <span class="address">{{address}}</span>
    </div>
    <div class="map" #map_container style="height:200px">
        <map (address)='getAdress($event)'></map>
    </div>
    <div class="beizhu">
        <span>备注</span>
        <i class="icon_camera" (click)='takePhotos()'></i>
    </div>
    <div class="pics">
        <div class="pic" *ngFor="let pic of pics;let i=index">
                <img [src]="pic" alt="" >
                <ion-badge color='danger' (click)='delPic(index)'  item-end>
                        <ion-icon name="close"></ion-icon>
                </ion-badge>
        </div>
    </div>
    <div class="attendec_button" (click)='signinorup()'>
        <span></span>
        <span>{{attenceTitle}}</span>
        <span class="time">{{date|date:"HH:mm:ss"}}</span>
        <span></span>
    </div>
    <p class="check" (click)='goRecord()'>查看考勤记录</p>
</ion-content>
