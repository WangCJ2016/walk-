<!--

  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>详情</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]='shenpiType'>
            <ion-segment-button value="dynamic">
                动态
            </ion-segment-button>
            <ion-segment-button value="detail">
                审批详情
            </ion-segment-button>

        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div [ngSwitch]=[(shenpiType)]>
        <div class="dynamic" *ngSwitchCase="'dynamic'">
            <div class="inputcase">
                <img class="yuyin icon" src="assets/imgs/attence/sound.png" alt="">
                <div class="input">
                    <input type="text">
                </div>
                <img class="face icon" src="assets/imgs/attence/icon_face.png" alt="">
                <img class="more icon" src="assets/imgs/attence/more.png" alt="">
            </div>
        </div>
        <div class="detail" *ngSwitchCase="'detail'">
            <ion-list>
                <ion-item>
                    <ion-label>审批类型</ion-label>
                    <button ion-button outline item-end class="kim" color='kim'>审批中</button>
                </ion-item>
                <ion-item>
                    <ion-label>事由</ion-label>
                </ion-item>
                <ion-item class="noborder">
                    <ion-label>附件</ion-label><br/>
                </ion-item>
                <ion-item>
                    <img class="document" item-start src="assets/imgs/attence/document.png" alt="">
                    <h2 class="name">初步文档</h2>
                    <p class="intr"><span>2017-06-17</span>&nbsp;&nbsp;<span>12:05:07</span></p>
                    <img class="download" item-end src="assets/imgs/attence/download.png" alt="">
                </ion-item>
                <ion-item class="people">
                    <ion-label>
                        发起人
                    </ion-label>
                    <div item-content>
                        <span class="bg blue" [style.backgroundColor]="true?getColor():''">方霞</span>
                        <span class="name">方霞</span>
                    </div>
                </ion-item>
                <ion-item class="people">
                    <ion-label>
                        抄送人
                    </ion-label>
                    <div item-content>
                        <span class="bg brown" [style.backgroundColor]="true?getColor():''">荣成</span>
                        <span>李荣成</span>
                    </div>
                </ion-item>
                <ion-item class='time'>
                    <ion-label>
                        起始时间
                    </ion-label>
                    <ion-label>
                        2017-09-20
                    </ion-label>
                </ion-item>
                <ion-item class='time'>
                    <ion-label>
                        截止时间
                    </ion-label>
                    <ion-label>
                        2017-09-20
                    </ion-label>
                </ion-item>
                <ion-item class='time'>
                    <ion-label>
                        天数(天)
                    </ion-label>
                    <ion-label>
                        3天
                    </ion-label>
                </ion-item>
                <ion-item class='time'>
                    <ion-label>
                        金额
                    </ion-label>
                    <ion-label>
                        ¥500
                    </ion-label>
                </ion-item>
            </ion-list>
            <div padding style="background-color:#fff;">
                <div class="flowline">
                    <div class="item_flow">
                        <span>方霞</span>
                        <span>发起申请</span>
                        <span class="time">2017-09-20</span>
                        <span class="time">13:09:23</span>
                        <div class="flow_name" [style.backgroundColor]="true?getColor():''">方霞</div>
                    </div>
                    <div class="item_flow">
                        <span>方霞</span>
                        <span>发起申请</span>
                        <span class="time">2017-09-20</span>
                        <span class="time">13:09:23</span>
                        <div class="flow_name">方霞</div>
                    </div>
                    <div class="item_flow disagree">
                        <span>方航班</span>
                        <span>未审批</span>
                        <span class="time">2017-09-20</span>
                        <span class="time">13:09:23</span>
                        <div class="flow_name">方霞</div>
                    </div>
                </div>
            </div>
            <div class="footer_shenpi">
                <div class="footer_item">
                    同意并结束
                </div>
                <div class="footer_item">
                    同意并转发
                </div>
                <div class="footer_item">
                    转发
                </div>
                <div class="footer_item">
                    驳回
                </div>
            </div>
        </div>
    </div>
</ion-content>
