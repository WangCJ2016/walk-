<ion-header>

    <ion-navbar>
        <ion-title>审批</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]='shenpiType'>
            <ion-segment-button value="wodeshenpi">
                我的审批
            </ion-segment-button>
            <ion-segment-button value="yaowoshenpi">
                要我审批
            </ion-segment-button>
            <ion-segment-button value="chaosonggeiwo">
                抄送给我
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div [ngSwitch]='shenpiType'>
        <ion-list *ngSwitchCase="'wodeshenpi'">
            <ion-item (click)='goDetail()'>
                <ion-avatar item-start>
                    <img src="assets/imgs/attence/icon_face.png">
                </ion-avatar>
                <h2 class="name">王琪琪</h2>
                <p class="intr"><span>备用金</span>&nbsp;&nbsp;<span>2017-06-17至2017-06-17</span>&nbsp;&nbsp;<span>¥2000</span></p>
                <button ion-button outline item-end color='kim'>审批中</button>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
