<ion-header>

    <ion-navbar>
        <ion-title>姓名</ion-title>
        <ion-buttons end>
            <button ion-button class="complete" (click)='submit()'>
              完成
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content >
    <div class="name_item">
        <ion-input item-start placeholder="请输入您的姓名" [(ngModel)]='name' value="{{(name$ | async)}}" ></ion-input>
        <ion-icon item-end name="ios-close-circle" class="close" (click)='clear()'></ion-icon>
    </div>
</ion-content>
