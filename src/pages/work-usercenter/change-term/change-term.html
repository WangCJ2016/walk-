<ion-header>

    <ion-navbar>
        <ion-title>切换团队</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let team of teams; let i=index" (click)='setDefault(team.empId)'>
            <ion-avatar item-start>
                <img src="assets/imgs/work-usercenter/term.png">
            </ion-avatar>
            <span>{{team.name}}</span>
            <img class="moren" *ngIf='team.id===selectTeamId' src="assets/imgs/work-usercenter/moren.png" alt="">
        </ion-item>
        
    </ion-list>
</ion-content>
