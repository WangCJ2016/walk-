<ion-header>
    
        <ion-navbar>
            <ion-title></ion-title>
        </ion-navbar>
    
    </ion-header>
<ion-content >
    
    <div class="work-usercenter-header" (click)='headClick()' text-center>
        <img [src]="(authImage | async)"  alt="" class="header_img">
        <p class="header_title">{{name}}</p>
    </div>
    <ion-list>
        <button ion-item (click)='goPage("ChangeTermPage")'>
            <ion-icon  item-start class="term"></ion-icon>
            <ion-label>切换团队</ion-label>
            <ion-note item-end></ion-note>
        </button>
        <button ion-item (click)='goPage("ChangePasswordPage")'>
            <ion-icon class="password" item-start color="danger"></ion-icon>
            <ion-label>修改密码</ion-label>
        </button>
        <ion-item>
            <ion-icon class='version' item-start color="danger"></ion-icon>
            <ion-label>版本 V0.9</ion-label>
        </ion-item>
    </ion-list>
    <div class="logout">
        <button ion-button full (click)='logout()'>退出账号</button>
    </div>
</ion-content>
