<ion-header>

    <ion-navbar *navbar>
        <ion-title>切换团队</ion-title>
    </ion-navbar>

</ion-header>
<ion-content style="background-color:#f1f1f1">
    <div class="work-usercenter-header" text-center>
        <img [src]="(authImage | async)" (click)='goPage("MymessPage")' alt="" class="header_img">
        <p class="header_title" (click)='goPage("LoginPage")'>登录/注册</p>
    </div>
    <ion-list>
        <button ion-item (click)='goPage("ChangeTermPage")'>
            <ion-icon  item-start class="term"></ion-icon>
            <ion-label>切换团队</ion-label>
            <ion-note item-end>杭州越团科技有限公司</ion-note>
        </button>
        <button ion-item (click)='goPage("ChangePasswordPage")'>
            <ion-icon class="password" item-start color="danger"></ion-icon>
            <ion-label>修改密码</ion-label>
        </button>
        <ion-item>
            <ion-icon class='version' item-start color="danger"></ion-icon>
            <ion-label>版本 V0.9</ion-label>
        </ion-item>
    </ion-list>
    <div class="logout">
        <button ion-button full>退出账号</button>
    </div>
</ion-content>
