<ion-header>

    <ion-navbar>
        <ion-title>我的信息</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item (click)='presentActionSheet()'>
        <ion-label>头像</ion-label>
        <ion-avatar item-end>
            <img src="assets/imgs/work-usercenter/head.png">
        </ion-avatar>
    </button>
        <button ion-item (click)='goPage("ChangeNamePage")'>
        <ion-label>姓名</ion-label>
        <span  item-end>{{(auth$ | async)?.name}}</span>
    </button>
        <button ion-item  (click)='goPage("MyAccountPage",auth$)'>
        <ion-label>账号</ion-label>
        <span item-end>{{(auth$ | async)?.account}}</span>
    </button>
        <button ion-item (click)='goPage("MySexPage")'>
        <ion-label>性别</ion-label>
        <span item-end>{{(auth$ | async)?.sex}}</span>
    </button>
        <button ion-item (click)='goPage("MyCityPage")'>
        <ion-label>所在地</ion-label>
        <span item-end>{{(auth$ | async)?.address}}</span>
    </button>
    </ion-list>
</ion-content>
