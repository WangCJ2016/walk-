<ion-header>

    <ion-navbar>
        <ion-title>我的信息</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item (click)='presentActionSheet()'>
        <ion-label>头像</ion-label>
        <ion-avatar item-end>
            <img src={{head}}>
        </ion-avatar>
    </button>
        <button ion-item (click)='goPage("ChangeNamePage")'>
        <ion-label>姓名</ion-label>
        <span  item-end>{{(auth$ | async)?.name}}</span>
    </button>
        <button ion-item  >
        <ion-label>账号</ion-label>
        <span item-end>{{(auth$ | async)?.userName}}</span>
    </button>
        <button ion-item (click)='goPage("MySexPage")'>
        <ion-label>性别</ion-label>
        <span item-end>{{(auth$ | async)?.sex===1?'男':'女'}}</span>
    </button>
        <button ion-item>
        <ion-label>所在地</ion-label>
        <city-picker item-content [cancelText]="'取消'" [doneText]="'完成'" [separator]="'-'" [citiesData]="cityData" [(ngModel)]="cityName" (ionChange)="cityChange($event)">
            {{cityName}}
        </city-picker>
    </button>
    </ion-list>
</ion-content>
