<ion-header>

    <ion-navbar>
        <ion-title>所在地</ion-title>
        <ion-buttons end>
            <button ion-button (click)='submit()'>
                完成
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label fixed>
                当前:
            </ion-label>
            <!-- <ion-input readonly='true' value={{cityName}}></ion-input> -->
            <city-picker item-content [cancelText]="'取消'" [doneText]="'完成'" [separator]="'-'" [citiesData]="cityData" [(ngModel)]="cityName" (ionChange)="cityChange($event)">
                {{cityName}}
            </city-picker>
        </ion-item>
    </ion-list>


</ion-content>
