<ion-header>

    <ion-navbar>
        <ion-title>所在地</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>
                当前:
            </ion-label>
            <ion-input readonly='true' value='杭州'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>省市区选择器</ion-label>
            <city-picker item-content [cancelText]="'取消'" [doneText]="'完成'" [separator]="'-'" [citiesData]="cityData" [(ngModel)]="cityName" (ionChange)="cityChange($event)">

            </city-picker>
        </ion-item>
        <p>地区编码： {{code}}
        </p>
    </ion-list>


</ion-content>
