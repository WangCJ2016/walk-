<ion-header>

  <ion-navbar>
    <ion-title>创建事务</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]='form' (submit)='onSubmit(form, $event)'>
    <ion-list>
      <ion-item>
        <ion-label>名称</ion-label>
        <ion-input formControlName='fullName' name='fullName'  placeholder='请填写名称(必填)'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>描述</ion-label>
        <ion-textarea formControlName='desc'></ion-textarea>
      </ion-item>
      <fujian-formcontrol formControlName='fujian'></fujian-formcontrol>
      <initalmember-formcontrol formControlName='faqiren' style="margin-top:10px"></initalmember-formcontrol>
      <initalmember-formcontrol formControlName='zhubanren' title='主办人'></initalmember-formcontrol>
      
      <ion-item style="margin-top: 10px">
        <ion-label>起始时间</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" cancelText='取消' doneText='确定' formControlName='startTime' [(ngModel)]="startDate" ></ion-datetime>
        <img class="add" item-end src="assets/imgs/work-desk/icon_date.png" alt="">
      </ion-item>
      <ion-item>
        <ion-label>截止时间</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" cancelText='取消' doneText='确定' formControlName='endTime' [(ngModel)]="endDate" ></ion-datetime>
        <img class="add" item-end src="assets/imgs/work-desk/icon_date.png" alt="">
      </ion-item>
    </ion-list>
    <div class="submit_btn" padding>
      <button ion-button full type="submit" >提交</button>
    </div>
  </form>
</ion-content>
