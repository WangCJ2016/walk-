  Ionic pages and navigation.

<ion-header>
  
    <ion-navbar>
      <ion-title>详情</ion-title>
    </ion-navbar>
    <ion-toolbar>
      <ion-segment [(ngModel)]='segment'>
        <ion-segment-button value="dymanic">
          动态
        </ion-segment-button>
        <ion-segment-button value="detail">
          事务详情
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
    <div [ngSwitch]='segment'>
      <div *ngSwitchCase='"dymanic"'>
        <footer-input></footer-input>
      </div>
      <div *ngSwitchCase='"detail"'>
        <form [formGroup]='form' (submit)='onSubmit(form, $event)'>
          <ion-list>
            <ion-item *ngIf='data?.name'>
              <ion-label>
                <p>名称</p>
              </ion-label>
              <span class="content-item" item-content>{{data.name}}</span>
              <span class="status_btn" item-end>{{data.status==1?'进行中':'完成'}}</span>
            </ion-item>
            <ion-item *ngIf='data?.remark'>
              <ion-label>
                <p>描述</p>
              </ion-label>
              <ion-input formControlName='remark' value={{data.remark}}></ion-input>
            </ion-item>
            
            <fujian-formcontrol formControlName='attach'></fujian-formcontrol>
  
            
              <ion-item *ngFor="let pic of attach; let i=index">
                <ion-label>
                  <img class="attach_img"  item-end src={{pic}} alt="">
                </ion-label>
                <img class="add" item-end src="assets/imgs/work-desk/download.png" (click)='attachDel(i)' alt="">
              </ion-item>
     
  
  
            <ion-item *ngIf='data?.mainPersonEmp'>
              <ion-label item-start>执行人</ion-label>
              <avatar item-content name={{data.mainPersonEmp.name}}></avatar>
              <p item-content>{{data.mainPersonEmp.name}}</p>
            </ion-item>
  
            <ion-item *ngIf='month'>
              <ion-label>月份</ion-label>
              <ion-datetime displayFormat="YYYY-MM" placeholder={{month}} ></ion-datetime>
              <img class="add" item-end src="assets/imgs/work-desk/icon_date.png" alt="">
            </ion-item>
            <ion-item *ngIf='data?.endDate'>
              <ion-label>截止时间</ion-label>
              <ion-datetime displayFormat="YYYY-MM-DD" placeholder={{data.endDate}} ></ion-datetime>
              <img class="add" item-end src="assets/imgs/work-desk/icon_date.png" alt="">
            </ion-item>
            
            <ion-item>
              <ion-range formControlName='progress' [(ngModel)]='progress'>
                <ion-label range-left small>进度</ion-label>
                <ion-label range-right small>
                  <span>{{progress}}%</span>
                  <span>偏慢</span>
                </ion-label>
              </ion-range>
            </ion-item>
      
          </ion-list>
          <button ion-button class="submitBtn" type='button' (click)='close()'  *ngIf='form.untouched' full style="margin:0">关闭</button>
          <button ion-button class="submitBtn" *ngIf='!form.untouched' full style="margin:0">提交审核</button>
        </form>
      </div>
    </div>
  </ion-content>
