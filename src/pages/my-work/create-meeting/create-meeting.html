<ion-header>

  <ion-navbar>
    <ion-title>创建会议</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]='form' (submit)='onSubmit(form, $event)'>
    <ion-list>
      <ion-item>
        <ion-label>名称</ion-label>
        <ion-input formControlName='fullName' placeholder='请填写名称(必填)'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>描述</ion-label>
        <ion-textarea formControlName='desc'></ion-textarea>
      </ion-item>
      <fujian-formcontrol formControlName='fujian'></fujian-formcontrol>
      <initalmember-formcontrol formControlName='faqiren' style="margin-top:10px"></initalmember-formcontrol>
      <initalmember-formcontrol formControlName='zhujiangren' title='主讲人'></initalmember-formcontrol>
      <initalmember-formcontrol formControlName='canhuiren' multiple='true' title='参会人'></initalmember-formcontrol>
      <ion-item style="margin-top: 10px">
        <ion-label>会议时间</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" cancelText='取消' doneText='确定' formControlName='meetingTime' [(ngModel)]="startDate" ></ion-datetime>
        <img class="create_add" item-end src="assets/imgs/work-desk/icon_date.png" alt="">
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button full>提交</button>
    </div>
  </form>
</ion-content>
