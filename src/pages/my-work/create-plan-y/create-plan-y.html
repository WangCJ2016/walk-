<ion-header>

  <ion-navbar>
    <ion-title>创建月计划</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]='form' (submit)='onSubmit(form, $event)'>
    <ion-list>
      <ion-item>
        <ion-label>名称</ion-label>
        <ion-input placeholder='请填写名称(必填)' formControlName='fullName'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>描述</ion-label>
        <ion-textarea class="create_textarea" formControlName='desc'></ion-textarea>
      </ion-item>
      <fujian-formcontrol formControlName='fujian'></fujian-formcontrol>
      <initalmember-formcontrol title='执行人' [addIf]=false [person]='auth' style="margin-top:10px"></initalmember-formcontrol>
      <ion-item style="margin-top: 10px">
        <ion-label>月份</ion-label>
        <ion-datetime displayFormat="YYYY-MM" min={{todayFormat.min}} max={{todayFormat.max}} cancelText='取消' doneText='确定' [(ngModel)]="plan_month" formControlName='plan_month'></ion-datetime>
        <img class="create_add" item-end src="assets/imgs/work-desk/icon_date.png" alt="">
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button full >提交</button>
    </div>
  </form>
</ion-content>
