<ion-header>

    <ion-navbar>
        <ion-title>创建审批</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item (click)='presentModal()'>
            <ion-label>名称</ion-label>
            <ion-input placeholder='请填写名称(必填)'></ion-input>
        </button>
        <ion-item>
            <ion-label>描述</ion-label>
        </ion-item>
        <ion-item>
            <ion-textarea class="create_textarea"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>附件</ion-label>
            <p></p>
            <img class="create_add" item-end src="assets/imgs/work-desk/add.png" alt="" (click)='getfujian()'>
        </ion-item>
        <ion-item>
            <ion-label>
                <img class="create_add" item-end src="assets/imgs/work-desk/icon_document.png" alt="">
            </ion-label>
            <ion-input value='初步文档'></ion-input>
            <img class="create_add" item-end src="assets/imgs/work-desk/icon_del.png" alt="">
        </ion-item>
        <ion-item style="margin-top: 10px">
            <ion-label>起始时间</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
            <img class="create_add" item-end src="assets/imgs/work-desk/icon_date.png" alt="">
        </ion-item>
        <ion-item>
            <ion-label>天数(天)</ion-label>
            <div item-end class="changeNumofDay">
                <span class="click_action">
                <ion-icon name="remove"></ion-icon>
              </span>
                <span class="numofday">0.5</span>
                <span class="click_action"><ion-icon name="add"></ion-icon></span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>截止时间</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
            <img class="create_add" item-end src="assets/imgs/work-desk/icon_date.png" alt="">
        </ion-item>
        <ion-item style="margin-top: 10px">
            <ion-label>金额(元)</ion-label>
            <ion-input placeholder='借款类(必填)'></ion-input>
        </ion-item>
        <ion-item style="margin-top: 10px">
            <ion-label>审核人</ion-label>
            <avatar item-content name='冰冰'></avatar>
            <p item-content>冰冰</p>
            <img class="create_add" item-end src="assets/imgs/work-desk/add.png" alt="">
        </ion-item>
        <ion-item>
            <ion-label>抄送人</ion-label>
            <avatar item-content name='冰冰'></avatar>
            <p item-content>冰冰</p>
            <img class="create_add" item-end src="assets/imgs/work-desk/add.png" alt="">
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button full (click)='goPage("ShiwuDetailPage")'>提交</button>
    </div>
</ion-content>
