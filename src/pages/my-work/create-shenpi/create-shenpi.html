<ion-header>

  <ion-navbar>
    <ion-title>创建审批</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]='form' (submit)='onSubmit(form, $event)'>
    <ion-list>
      <shenpitype-formcontrol formControlName='fullName'></shenpitype-formcontrol>
      <ion-item>
        <ion-label>描述</ion-label>
        <ion-textarea formControlName='desc' class="create_textarea"></ion-textarea>
      </ion-item>
      <fujian-formcontrol formControlName='fujian'></fujian-formcontrol>
      <ion-item style="margin-top: 10px">
        <ion-label>起始时间</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD HH" cancelText='取消' doneText='确定' formControlName='startTime' ></ion-datetime>
        <img class="create_add" item-end src="assets/imgs/work-desk/icon_date.png" alt="">
      </ion-item>
      <ion-item>
        <ion-label>天数(天)</ion-label>
        <count formControlName='day' item-end></count>
      </ion-item>
      <ion-item>
        <ion-label>截止时间</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD HH"  cancelText='取消' doneText='确定' formControlName='endTime' ></ion-datetime>
        <img class="create_add" item-end src="assets/imgs/work-desk/icon_date.png" alt="">
      </ion-item>
      <ion-item style="margin-top: 10px">
        <ion-label>金额(元)</ion-label>
        <ion-input placeholder='借款类(必填)' formControlName='money'></ion-input>
      </ion-item>
      <initalmember-formcontrol formControlName='shenheren' title='审核人' style="margin-top:10px"></initalmember-formcontrol>
      <initalmember-formcontrol formControlName='chaosongren' [multiple]='true' title='抄送人'></initalmember-formcontrol>
    </ion-list>
    <div padding>
      <button ion-button full>提交</button>
    </div>
  </form>
</ion-content>
