<ion-header>

  <ion-navbar>
    <ion-title>添加群聊</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item>
      <ion-label>群名称</ion-label>
      <ion-input placeholder='取个群名方便查找' [(ngModel)]='name'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>群成员</ion-label>
        <div class="grouplist" item-content>
            <avatar name={{item}} width='30px' *ngFor="let item of members"></avatar>
        </div>
        <img class="add" (click)='addMember()' item-end src="assets/imgs/work-home/add.png" alt="">
    </ion-item>
  </ion-list>
  <div padding style="margin-top:20px">
      <button ion-button  full (click)='submit()'>完成</button>
  </div>
</ion-content>
