<!--

  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>动态</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)='presentPopover($event)'>
                        <ion-icon name="add"></ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item (click)='goPage("NoticePage")'>
                <ion-avatar item-start >
                        <img src="assets/imgs/work-home/gonggao.png" alt="">
                    </ion-avatar>
                    <h4>公告</h4>
        </ion-item>
        <ion-item class="item_top" (click)='goPages(item)' *ngFor="let item of lists; let i=index">
            <ion-avatar item-start >
                <img *ngIf='item.type==1' src="assets/imgs/work-home/group.png" alt="">
                <avatar *ngIf='item.type==2' name={{item.name}}></avatar>
                <img *ngIf='item.type==3' src="assets/imgs/work-home/shiwu.png" alt="">
                <img *ngIf='item.type==4' src="assets/imgs/work-home/zhou.png" alt="">
                <img *ngIf='item.type==5' src="assets/imgs/work-home/yue.png" alt="">
                <img *ngIf='item.type==6' src="assets/imgs/work-home/meeting.png" alt="">
                <img *ngIf='item.type==7' src="assets/imgs/work-home/shenpi.png" alt="">
                <img *ngIf='item.type==8' src="assets/imgs/work-home/project.png" alt="">
                <img *ngIf='item.type==9' src="assets/imgs/work-home/project.png" alt="">
            </ion-avatar>
            <div style="width:100%" item-content>
                <h4 >{{item.name}}</h4>
                <p >{{item.contents}}</p>
            </div>
            <div item-end>
                <span class="time" item-end>{{item.updateTime}}</span>
            </div>
        </ion-item>
        
    </ion-list>
    <ion-infinite-scroll position='bottom' [enabled]='enabled' threshold='2%' (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" >
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
