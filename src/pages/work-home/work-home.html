<ion-header>

    <ion-navbar>
        <ion-title>动态</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)='presentPopover($event)'>
                        <ion-icon name="add"></ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item class="item_top" (click)='goPage("NoticePage")' *ngFor="let item of lists.chatGroupPage; let i=index">
            <ion-avatar item-start >
                <img src="assets/imgs/work-home/group.png" alt="">
            </ion-avatar>
            <h4>{{item.name}}</h4>
            <p>{{item.contents}}</p>
            <div item-end>
                <span class="time" item-end>{{item.updateTime}}</span>
            </div>
        </ion-item>
        
    </ion-list>
</ion-content>
