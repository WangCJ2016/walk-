<ion-header>

  <ion-navbar>
    <ion-title>公告</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  >
  <div class="notice">
    <ion-card *ngFor="let item of lists" (click)='goDetail(item.noticeId)'>
      <ion-card-header>
        <h3>{{item.title}}</h3>
        <span>{{item.updateTime}}</span>
      </ion-card-header>
      <img class="img"  src="assets/imgs/work-home/1.jpg" alt="">
      <ion-card-content>
        <p>{{item.content}}</p>
      </ion-card-content>
      <button ion-item>
        <ion-label>阅读全文</ion-label>
      </button>
    </ion-card>
  </div>
</ion-content>
