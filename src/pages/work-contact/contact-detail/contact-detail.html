<ion-header>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <section class="top_section">
        <div class="blank"></div>
        <avatar name={{contact?.name}} [width]='width'></avatar>
        <h3 class="name">{{contact?.name}}</h3>
        <div class="actions">
            <div (click)='goChat()'>
                <div class="img_bg dymanic"></div>
                <a>发动态
                </a>
            </div>
            <div>
                <div class="img_bg call"></div>
                <a href="tel:{{contact?.phone}}">打电话</a>
            </div>
            <div>
                <div class="img_bg email"></div>
                <a href="sms:{{contact?.phone}}">发短信</a>
            </div>
        </div>
    </section>
    <section class="mess">
        <ion-item-group>
            <ion-item-divider color="light">个人信息</ion-item-divider>
            <ion-item>
                <ion-label>所在部门</ion-label>
                <ion-input value={{contact?.dept}} readonly='true'></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>手机号码</ion-label>
                <ion-input value={{contact?.phone}} readonly='true'></ion-input>
            </ion-item>
        </ion-item-group>
    </section>
</ion-content>
