<ion-header>

    <ion-navbar *navbar>
        <ion-title>login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <section class="login_bg">
        <img src="assets/imgs/login/login_bg.png" alt="">
    </section>
    <section class="login_form">
        <form action="">
            <div class="login_item">
                <label>登录</label>
                <input type="text">
            </div>
            <div class="login_item">
                <label>密码</label>
                <input type="text">
            </div>
            <button ion-button round full class="login_btn">立即登录</button>
        </form>
        <div class="no_account">
            <span (click)='goPage("ForgetPasswordPage")'>忘记密码？</span>
            <span>|</span>
            <span (click)='goPage("RegisterPage")'>立即注册</span>
        </div>
    </section>
</ion-content>
