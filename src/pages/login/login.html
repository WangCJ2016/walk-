<ion-content fullscreen='true'>
    <section class="login_bg">
        <img src="assets/imgs/login/login_bg.png" alt="">
    </section>
    <section class="login_form">
        <form #f="ngForm" (ngSubmit)='onSubmit(f, $event)'>
            <div class="login_item">
                <label>登录</label>
                <input user-mobile type="text" placeholder='请填写正确的手机号' required [(ngModel)]='phoneNum' name='phoneNum'>
            </div>
            <div class="login_item">
                <label>密码</label>
                <input user-password type="password" placeholder='请填写6-16位的密码' required [(ngModel)]='password' name='password'>
            </div>
            <button ion-button type="submit" round full class="login_btn">立即登录</button>
        </form>
        <div class="no_account">
            <span (click)='goPage("ForgetPasswordPage")'>忘记密码？</span>
            <span>|</span>
            <span (click)='goPage("RegisterPage")'>立即注册</span>
        </div>
    </section>
</ion-content>
