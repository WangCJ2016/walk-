<ion-header>

  <ion-navbar>
    <ion-title>用户注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]='form' (submit)='onSubmit(form, $event)' [ngSwitch]='step'>
    <div *ngSwitchCase='"one"' formGroupName='verCodeGroup'>
      <ion-list>
        <ion-item>
          <ion-label fixed>手机号</ion-label>
          <div item-content>
            <input class='input' placeholder='请输入手机号' type="number" formControlName='phoneNum' name="phoneNum" />
          </div>
          <div item-end>
            <get-vercode [countIf]='countIf' [disabled]='phoneNumValid' (btnClick)='getVercode($event)'></get-vercode>
          </div>
        </ion-item>
        <ion-item>
          <ion-label fixed>验证码</ion-label>
          <div item-content>
            <input class='input' placeholder='请输入验证码' type="number" formControlName='verCode' />
          </div>
        </ion-item>
      </ion-list>
      <div padding>
        <button full ion-button (click)='next(form, $event)' type="button" [disabled]='!form.controls["verCodeGroup"].valid'>下一步</button>
      </div>
    </div>
    <div *ngSwitchCase='"two"'>
        <confirm-password formControlName='newPassword'></confirm-password>
        <div padding>
            <button full ion-button type='submit' [disabled]='!form.controls["newPassword"].valid'>注册</button>
          </div>
      </div>
  </form>
</ion-content>
