<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
    <ion-buttons end>
      <button ion-button (click)='formsubmit(form, $event)'>
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]='form'>
    <ion-list>
      <ion-item>
        <ion-label fixed color='dark'>原密码</ion-label>
        <ion-input type="password" placeholder='请输入原密码' formControlName='oldpassword'></ion-input>
      </ion-item>
      <confirm-password formControlName='confirmpassword'></confirm-password>
    </ion-list>
  </form>
</ion-content>
