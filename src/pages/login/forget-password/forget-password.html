<ion-header>

  <ion-navbar>
    <ion-title>找回密码</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf='step==="two"' (click)='form2submit(form, $event)'>
        完成
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="forget_password" [ngSwitch]='step'>
    <form [formGroup]='form' >
      <div *ngSwitchCase='"one"' formGroupName='verCodeGroup'>
        <ion-list>
          <ion-item>
            <ion-label fixed>手机号</ion-label>
            <div item-content>
              <input class='input' placeholder='请输入手机号' type="number" name="phoneNum" formControlName='phoneNum' />
            </div>
            <!-- form.hasError('required',['verCodeGroup','phoneNum']) -->
            <get-vercode [disabled]="!form.controls['verCodeGroup'].controls['phoneNum'].valid" (btnClick)='getVercode($event)' item-end></get-vercode>
          </ion-item>
          <ion-item>
            <ion-label fixed>验证码</ion-label>
            <div item-content>
              <input class='input' formControlName='verCode' placeholder='请输入验证码' type="number" />
            </div>
          </ion-item>
        </ion-list>
        <div padding>
          <button full ion-button (click)='next(form, $event)' [disabled]='!form.controls["verCodeGroup"].valid'>下一步</button>
        </div>
      </div>
      <div *ngSwitchCase='"two"'>
        <confirm-password formControlName='newPassword'></confirm-password>
      </div>
    </form>
  </div>

</ion-content>
