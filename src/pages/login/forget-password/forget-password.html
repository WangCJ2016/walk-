<ion-header>

    <ion-navbar>
        <ion-title>找回密码</ion-title>
        <ion-buttons end>
            <button ion-button>
        完成
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="forget_password" [ngSwitch]='step'>
        <div *ngSwitchCase='"one"'>
            <ion-list>
                <ion-item>
                    <ion-label>手机号</ion-label>
                    <ion-input placeholder='请输入手机号' type="number"></ion-input>
                    <get-vercode item-end></get-vercode>
                </ion-item>
                <ion-item>
                    <ion-label>验证码</ion-label>
                    <ion-input placeholder='请输入验证码' type="number"></ion-input>
                </ion-item>
            </ion-list>
            <div padding>
                <button full ion-button (click)='next()'>下一步</button>
            </div>
        </div>
        <div *ngSwitchCase='"two"'>
            <ion-list>
                <ion-item>
                    <ion-label>新密码</ion-label>
                    <ion-input placeholder='请输入新密码' type="number"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>确认密码</ion-label>
                    <ion-input placeholder='请再次输入确认密码' type="number"></ion-input>
                </ion-item>
            </ion-list>
        </div>
    </div>

</ion-content>
