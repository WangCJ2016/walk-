<ion-header>

  <ion-navbar>
    <ion-title>找回密码</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf='step==="two"'>
        完成
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="forget_password" [ngSwitch]='step'>
    <div *ngSwitchCase='"one"'>
      <form [formGroup]='form' (submit)='onSubmit(form, $event)'>
        <ion-list>
          <ion-item>
            <ion-label fixed>手机号</ion-label>
            <div item-content>
              <input class='input' placeholder='请输入手机号' type="number" name="phoneNum" formControlName='phoneNum' />
            </div>
            <get-vercode [disabled]='phoneNumValid' (btnClick)='getVercode($event)' item-end></get-vercode>
          </ion-item>
          <ion-item>
            <ion-label fixed>验证码</ion-label>
            <div item-content>
              <input class='input' formControlName='verCode' placeholder='请输入验证码' type="number" />
            </div>
          </ion-item>
        </ion-list>
        <div padding>
          <button full ion-button [disabled]='!form.valid'>下一步</button>
        </div>
      </form>
    </div>
    <div *ngSwitchCase='"two"'>
      <ion-list>
        <ion-item>
          <ion-label fixed>新密码</ion-label>
          <ion-input placeholder='请输入新密码' type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>确认密码</ion-label>
          <ion-input placeholder='请再次输入确认密码' type="number"></ion-input>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>
