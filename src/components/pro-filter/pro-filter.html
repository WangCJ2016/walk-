<!-- Generated template for the FixTopComponent component -->
<section class="work_fix_top">
    <div class="type"   (click)='fixClick(0)'  [class.checked]='typeIndex==0'>
        <span>按阶段:{{peroidArray[peroidIndex]?.name}}</span>
        <ion-icon name="arrow-down"></ion-icon>
        <div class="type_item">
            <ion-list>
                <ion-item *ngFor="let item of peroidArray; let i=index" [class.checkedItem]='i===peroidIndex' (click)='proidClick(i,item.id)'>
                    <ion-label>{{item.name}}</ion-label>
                   
                </ion-item>
            </ion-list>
        </div>
    </div>
    <div class="type"  (click)='fixClick(1)' [class.checked]='typeIndex==1'>
        <span>按人员:{{peoArray[peoIndex]?.name}}</span>
        <ion-icon name="arrow-down"></ion-icon>
        <div class="type_item">
            <ion-list>
                <ion-item *ngFor="let item of peoArray; let i=index" [class.checkedItem]='i===peoIndex' (click)='peoClick(i,item.empId)'>
                    <ion-label>{{item.name}}</ion-label>
                   
                </ion-item>
            </ion-list>
        </div>
    </div>
   
  </section>
