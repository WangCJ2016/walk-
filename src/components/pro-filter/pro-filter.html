<!-- Generated template for the FixTopComponent component -->
<section class="work_fix_top">
    <div class="type"   (click)='fixClick(0)' *ngIf='workArray' [class.checked]='typeIndex==0'>
        <span>按阶段:{{workArray[workType]?.name}}</span>
        <ion-icon name="arrow-down"></ion-icon>
        <div class="type_item">
            <ion-list>
                <ion-item *ngFor="let item of workArray; let i=index" [class.checkedItem]='i === workType' (click)='workClick(i)'>
                    <ion-label>{{item.name}}</ion-label>
                    <p class="num" item-content>{{item.num?'('+item.num+')':0}}</p>
                </ion-item>
            </ion-list>
        </div>
    </div>
    <div class="type"  (click)='fixClick(1)' *ngIf='timeArray' [class.checked]='typeIndex==1'>
        <span>按人员:{{timeArray[timeType]?.name}}</span>
        <ion-icon name="arrow-down"></ion-icon>
        <div class="type_item">
            <ion-list>
                <ion-item *ngFor="let item of timeArray; let i=index" [class.checkedItem]='i === timeType' (click)='timeClick(i)'>
                    <ion-label>{{item.name}}</ion-label>
                    <p class="num" item-content>{{item.num?'('+item.num+')':0}}</p>
                </ion-item>
            </ion-list>
        </div>
    </div>
   
  </section>
